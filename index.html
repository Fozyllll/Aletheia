
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aletheia AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // We listen to the resize event
        window.addEventListener('resize', () => {
          // We execute the same script as before
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Cinzel:wght@400;700&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --vh: 1vh;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
        }

        .snap-container::-webkit-scrollbar {
            display: none;
        }

        .snap-item {
            scroll-snap-align: start;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            width: 100%;
            position: relative;
            touch-action: pan-y;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        .font-ancient {
            font-family: 'Cinzel', serif;
        }

        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .ken-burns {
            animation: kenburns 30s ease-in-out infinite;
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(8px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .text-reveal {
            animation: textReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes heartPop {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            45% { transform: scale(0.9); opacity: 1; }
            70% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; filter: blur(4px); }
        }
        .heart-pop {
            animation: heartPop 0.8s ease-out forwards;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid var(--glass-border);
        }

        .tab-transition {
            transition: opacity 0.5s cubic-bezier(0.2, 0, 0, 1), transform 0.5s cubic-bezier(0.2, 0, 0, 1);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
